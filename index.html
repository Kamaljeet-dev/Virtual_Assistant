         .ai-img

            border-radius: 20px;
            transition: 0.5s;
            border: 2px solid black;
        }
        .btn:hover

            letter-spacing: 2px;
        }
        .container h1 .js-ani{
            color: white;
            text-shadow: 0 0 10px yellow,

          0 0 30px yellow,

function speak(message)
{
    let message_speak= new SpeechSynthesisUtterance(message);
    message_speak.rate=1;
    message_speak.pitch=1;
    message_speak.volume=1;
    message_speak.lang = "hi-IN";
    window.speechSynthesis.speak(message_speak);
}
function speak1(message)
{
    let message_speak= new SpeechSynthesisUtterance(message);
    message_speak.rate=1;
    message_speak.pitch=1;
    message_speak.volume=1;

}

function wishMe()
{
    on=true;
        speak(`Welcome back ${user} I'm Simran what can I help you`);
}

wish.addEventListener("click",() =>{
    wishMe();
});

let speech = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition = new speech();
recognition.onresult = (event)=> {

    console.log(event);
    let transcript =  event.results[0][0].transcript;
    content.innerText = transcript;
    takeCommand(transcript.toLowerCase());

}

btn.addEventListener("click",()=> {
    if(on==true){
    recognition.start();
    siri.style.display = "block";
    btn.style.display = "none";
